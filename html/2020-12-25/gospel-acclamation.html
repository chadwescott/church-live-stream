<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alleluia</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="advent">
    <div class="container bordered-background">
        <div class="heading">
            <h1>Gospel Acclamation</h1>
            <h2 class="verse">LK 3:4, 6</h2>
        </div>
        <div class="body left prayer">
            <p><em>(Stand)</em></p>
            <p class="prayer__response">Alleluia, alleluia</p>
            <p>Prepare the way of the Lord, make straight his paths:
                All flesh shall see the salvation of God.</p>
            <p class="prayer__response">Alleluia, alleluia</p>
            <p>The Lord be with you.</p>
            <p class="prayer__response">And with your Spirit.</p>
            <p>A reading from the Gospel according to Mark.</p>
            <p class="prayer__response">Glory to you, O Lord.</p>
            </p>
        </div>
</body>

</html>

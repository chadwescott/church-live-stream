<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>First Reading</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="advent">
    <div class="container bordered-background">
        <div class="body left">
            <div class="prayer">
                <p>Like a shepherd he feeds his flock;
                    in his arms he gathers the lambs,
                    carrying them in his bosom,
                    and leading the ewes with care.</p>
                <p class="prayer__conclusion">The Word of the Lord</p>
                <p class="prayer__response">Thanks Be to God</p>
            </div>
        </div>
    </div>
</body>

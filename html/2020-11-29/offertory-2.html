<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offertory</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content bordered-background">
        <div class="heading">
            <h1>Offertory</h1>
        </div>
        <div class="body left">
            <div class="prayer">
                <p><em>(Stand)</em></p>
                <p class="prayer__priest">Pray, brothers and sisters,
                    that my sacrifice and yours
                    may be acceptable to God,
                    the almighty Father.
                </p>
                <p class="prayer__response">May the Lord accept the sacrifice at your hands
                    for the praise and glory of his name,
                    for our good
                    and the good of all his holy Church.</p>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsorial Psalm</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="prayer">
            <p>May my tongue cleave to my palate
                if I remember you not,
                If I place not Jerusalem
                ahead of my joy.</p>
            <p class="prayer__response">Let my tongue be silenced, if I ever forget you!</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsorial Psalm</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="header">
            <div class="heading">Responsorial Psalm</div>
            <div class="verse">Ps 137:1-2, 3, 4-5, 6</div>
        </div>
        <div class="prayer">
            <p class="prayer__response">Let my tongue be silenced, if I ever forget you!</p>
            <p>By the streams of Babylon
                we sat and wept
                when we remembered Zion.
                On the aspens of that land
                we hung up our harps.</p>
            <p class="prayer__response">Let my tongue be silenced, if I ever forget you!</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsorial Psalm</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="prayer">
            <div class="indent-even">
                <p>Our soul waits for the LORD,</p>
                <p>who is our help and our shield.</p>
                <p>May your kindness, O LORD, be upon us</p>
                <p>who have put our hope in you.</p>
            </div>
            <p class="prayer__response">Blessed the people the Lord has chosen to be his own.</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel Acclamation</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="header">
            <div class="heading">Gospel Acclamation</div>
            <div class="verse">Jn 10:14</div>
        </div>
        <div class="prayer">
            <p><em>(Stand)</em></p>
            <p class="prayer__response">Alleluia, alleluia</p>
            <p>I am the good shepherd, says the Lord;
                I know my sheep, and mine know me.</p>
            <p class="prayer__response">Alleluia, alleluia</p>
            <div>
                <p class="prayer__invocation">The Lord be with you.</p>
                <p class="prayer__response">And with your Spirit.</p>
            </div>
            <div>
                <p class="prayer__invocation">A reading from the Gospel according to John.</p>
                <p class="prayer__response">Glory to you, O Lord.</p>
            </div>
        </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation to Communion</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="heading header">Invitation to Communion</div>
        <div class="prayer">
            <p class="prayer__priest">Behold the Lamb of God,
                behold him who takes away the sins of the world.
                Blessed are those called to the supper of the Lamb.</p>
            <p class="prayer__response">Lord, I am not worthy
                that you should enter under my roof,
                but only say the word
                and my soul shall be healed.</p>
        </div>
    </div>
</body>

</html>

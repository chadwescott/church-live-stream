<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamb of God</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="heading header">Lamb of God</div>
        <div class="prayer">
            <p class="prayer__invocation">During the breaking of the host the following is sung or said:</p>
            <p class="prayer__response">Lamb of God, you take away the sins of the world,
                have mercy on us.
                Lamb of God, you take away the sins of the world,
                have mercy on us.
                Lamb of God, you take away the sins of the world,
                grant us peace.</p>
            <p><em>(Kneel)</em></p>
        </div>
    </div>
</body>

</html>

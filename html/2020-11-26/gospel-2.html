<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="advent">
    <div class="container bordered-background">
        <div class="body left">
            <div class="prayer">
                <p>“Ten were cleansed, were they not?
                    Where are the other nine?
                    Has none but this foreigner returned to give thanks to God?”
                    Then he said to him, “Stand up and go;
                    your faith has saved you.”</p>
                <p>The Gospel of the Lord</p>
                <p class="prayer__response">Praise to you Lord Jesus Christ</p>
            </div>
        </div>
    </div>
</body>

</html>

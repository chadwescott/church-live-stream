<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsorial Psalm</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="advent">
    <div class="container bordered-background">
        <div class="body left">
            <div class="prayer">
                <p>Let all your works give you thanks, O LORD,
                    and let your faithful ones bless you.
                    Let them discourse of the glory of your Kingdom
                    and speak of your might.</p>
                <p class="prayer__response">I will praise your name for ever, Lord.</p>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Amen</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="heading header">The Great Amen</div>
        <div class="prayer">
            <p class="prayer__priest">Through him, and with him, and in him,
                O God, almighty Father,
                in the unity of the Holy Spirit,
                all glory and honour is yours,
                for ever and ever.</p>
            <div class="prayer__response">Amen!</div>
            <div><em>(Stand)</em></div>
        </div>
    </div>
</body>

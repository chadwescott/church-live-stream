<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel Acclamation</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="header">
            <div class="heading">Gospel Acclamation</div>
            <div class="verse">Lk 7:16</div>
        </div>
        <div class="prayer">
            <p><em>(Stand)</em></p>
            <div>
                <p class="prayer__response">Alleluia, alleluia</p>
                <p>A great prophet has risen in our midst
                    God has visited his people.</p>
                <p class="prayer__response">Alleluia, alleluia</p>
            </div>
            <div>
                <p class="prayer__invocation">The Lord be with you.</p>
                <p class="prayer__response">And with your Spirit.</p>
            </div>
            <div>
                <p class="prayer__invocation">A reading from the Gospel according to Mark.</p>
                <p class="prayer__response">Glory to you, O Lord.</p>
            </div>
        </div>
</body>

</html>

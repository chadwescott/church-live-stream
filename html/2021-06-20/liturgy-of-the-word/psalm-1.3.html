<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsorial Psalm</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="prayer">
            <div class="indent-even">
                <p>They rejoiced that they were calmed,</p>
                <p>and he brought them to their desired haven.</p>
                <p>Let them give thanks to the LORD for his kindness</p>
                <p>and his wondrous deeds to the children of men.</p>
            </div>
            <p class="prayer__response">Give thanks to the Lord, his love is everlasting.</p>
        </div>
    </div>
</body>

</html>

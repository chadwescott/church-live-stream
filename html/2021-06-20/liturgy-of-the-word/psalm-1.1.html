<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsorial Psalm</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="header">
            <div class="heading">Responsorial Psalm</div>
            <div class="verse">Ps 107:23-24, 25-26, 28-29, 30-31</div>
        </div>
        <div class="prayer">
            <p class="prayer__response">Give thanks to the Lord, his love is everlasting.</p>
            <div class="indent-even">
                <p>They who sailed the sea in ships,</p>
                <p>trading on the deep waters,</p>
                <p>These saw the works of the LORD</p>
                <p>and his wonders in the abyss.</p>
            </div>
            <p class="prayer__response">Give thanks to the Lord, his love is everlasting.</p>
        </div>
    </div>
</body>

</html>

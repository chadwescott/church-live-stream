<body>
    <div class="container bordered">
        <div class="header">
            <div class="heading">Responsorial Psalm</div>
            <div class="verse">PS 72:1-2, 7-8, 10-11, 12-13</div>
        </div>
        <div class="prayer">
            <p class="prayer__response">Lord, every nation on earth will adore you.</p>
            <p>O God, with your judgment endow the king,
                and with your justice, the king's son;
                He shall govern your people with justice
                and your afflicted ones with judgment.</p>
            <p class="prayer__response">Lord, every nation on earth will adore you.</p>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alleluia</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="header">
            <div class="heading">Gospel Acclamation</div>
            <div class="verse">MT 2:2</div>
        </div>
        <div class="prayer">
            <p><em>(Stand)</em></p>
            <p class="prayer__response">Alleluia, alleluia</p>
            <p>We saw his star at its rising
                and have come to do him homage.</p>
            <p class="prayer__response">Alleluia, alleluia</p>
            <p>The Lord be with you.</p>
            <p class="prayer__response">And with your Spirit.</p>
            <p>A reading from the Gospel according to Matthew.</p>
            <p class="prayer__response">Glory to you, O Lord.</p>
        </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsorial Psalm</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="prayer">
            <div class="indent-even">
                <p>They shall bear fruit even in old age;</p>
                <p>vigorous and sturdy shall they be,</p>
                <p>Declaring how just is the LORD,</p>
                <p>my rock, in whom there is no wrong.</p>
            </div>
            <p class="prayer__response">Lord, it is good to give thanks to you.</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Reading</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="prayer">
            <div class="indent-even">
                <p>lift high the lowly tree,</p>
                <p>wither up the green tree,</p>
                <p>and make the withered tree bloom.</p>
                <p>As I, the LORD, have spoken, so will I do.</p>
            </div>
            <div>
                <p class="prayer__invocation">The Word of the Lord</p>
                <p class="prayer__response">Thanks Be to God</p>
            </div>
        </div>
    </div>
</body>

</html>

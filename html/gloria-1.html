<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloria</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content bordered-background">
        <div class="heading">
            <h1>Gloria</h1>
        </div>
        <div class="body left">
            <div class="prayer">
                <p class="prayer__response">Glory to God in the highest,
                    and on earth peace to people of good will.

                    We praise you,
                    we bless you,
                    we adore you,
                    we glorify you,
                    we give you thanks for your great glory,
                    Lord God, heavenly King,
                    O God, almighty Father.</p>
            </div>
        </div>
    </div>
</body>

</html>

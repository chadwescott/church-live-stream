<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsorial Psalm</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="prayer">
            <div class="indent-even">
                <p>The LORD has established his throne in heaven,</p>
                <p>and his kingdom rules over all.</p>
                <p>Bless the LORD, all you his angels,</p>
                <p>you mighty in strength, who do his bidding.</p>
            </div>
            <p class="prayer__response">The Lord has set his throne in heaven.</p>
        </div>
    </div>
</body>

</html>

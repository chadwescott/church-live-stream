<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Reading</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="prayer">
            <p>We have come to know and to believe in the love God has for us.</p>
            <p>God is love, and whoever remains in love
                remains in God and God in him.</p>
            <div>
                <p class="prayer__invocation">The Word of the Lord</p>
                <p class="prayer__response">Thanks Be to God</p>
            </div>
        </div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsorial Psalm</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="prayer">
            <p>O LORD, let the light of your countenance shine upon us!
                You put gladness into my heart.</p>
            <p class="prayer__response">Lord, let your face shine on us.</p>
            <p>As soon as I lie down, I fall peacefully asleep,
                for you alone, O LORD,
                bring security to my dwelling.</p>
            <p class="prayer__response">Lord, let your face shine on us.</p>
        </div>
    </div>
</body>

</html>

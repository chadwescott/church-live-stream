<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsorial Psalm</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="header">
            <div class="heading">Responsorial Psalm</div>
            <div class="verse">Ps 116:10, 15, 16-17, 18-19</div>
        </div>
        <div class="prayer">
            <p class="prayer__response">I will walk before the Lord, in the land of the living.</p>
            <p>I believed, even when I said,
                “I am greatly afflicted.”
                Precious in the eyes of the LORD
                is the death of his faithful ones.</p>
            <p class="prayer__response">I will walk before the Lord, in the land of the living.</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alleluia</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="content">
        <div class="heading">
            <h1>Alleluia</h1>
            <h2 class="verse">JN 15:4A, 5B</h2>
        </div>
        <div class="body left">
            <div class="prayer">
                <div class="prayer__response">Alleluia, alleluia</div>
                <div>Remain in me as I remain in you, says the Lord.
                    Whoever remains in me bears much fruit.</div>
                <div class="prayer__response">Alleluia, alleluia</div>
                <div>The Lord be with you.</div>
                <div class="prayer__response">And with your Spirit.</div>
                <div>A reading from the Gospel according to Matthew.</div>
                <div class="prayer__response">Glory to you, O Lord.</div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alleluia</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container bordered-background">
        <div class="heading">
            <h1>Alleluia</h1>
            <h2 class="verse">JN 15:4A, 5B</h2>
        </div>
        <div class="body left prayer">
            <p class="prayer__response">Alleluia, alleluia</p>
            <p>Remain in me as I remain in you, says the Lord.
                Whoever remains in me bears much fruit.</p>
            <p class="prayer__response">Alleluia, alleluia</p>
            <p>The Lord be with you.</p>
            <p class="prayer__response">And with your Spirit.</p>
            <p>A reading from the Gospel according to Matthew.</p>
            <p class="prayer__response">Glory to you, O Lord.</p>
            </p>
        </div>
</body>

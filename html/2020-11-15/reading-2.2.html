<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Reading</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="content">
        <div class="body left">
            <div class="prayer">
                <div>For all of you are children of the light
                    and children of the day.
                    We are not of the night or of darkness.
                    Therefore, let us not sleep as the rest do,
                    but let us stay alert and sober.</div>
                <div class="prayer__conclusion">The Word of the Lord</div>
                <div class="prayer__response">Thanks Be to God</div>
            </div>
        </div>
    </div>
</body>

</html>

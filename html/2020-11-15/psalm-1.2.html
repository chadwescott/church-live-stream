<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsorial Psalm</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container bordered-background">
        <div class="body left">
            <div class="prayer">
                <p>Behold, thus is the man blessed
                    who fears the LORD.
                    The LORD bless you from Zion:
                    may you see the prosperity of Jerusalem
                    all the days of your life.</p>
                <p class="prayer__response">Blessed are those who fear the Lord.</p>
            </div>
        </div>
    </div>
</body>

</html>

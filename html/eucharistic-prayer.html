<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eucharistic Prayer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div class="heading">
            <h1>The Eucharistic Prayer</h1>
        </div>
        <div class="body left">
            <div class="prayer">
                <div class="prayer__priest">The Lord be with you.</div>
                <div class="prayer__response">And with your spirit.</div>
                <div class="prayer__priest">Lift up your hearts.</div>
                <div class="prayer__response">We lift them up to the Lord.</div>
                <div class="prayer__priest">Let us give thanks to the Lord our God.</div>
                <div class="prayer__response">It is right and just.</div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsorial Psalm</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="prayer">
            <p>Let your face shine upon your servant;
                save me in your kindness.
                Take courage and be stouthearted,
                all you who hope in the LORD.</p>
            <p class="prayer__response">Father, into your hands I commend my spirit.</p>
        </div>
    </div>
</body>

</html>

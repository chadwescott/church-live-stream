<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Amen</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div class="heading">
            <h1>The Great Amen</h1>
        </div>
        <div class="body left">
            <div class="prayer">
                <div class="prayer__priest">Through him, and with him, and in him,
                    O God, almighty Father,
                    in the unity of the Holy Spirit,
                    all glory and honour is yours,
                    for ever and ever.</div>
                <div class="prayer__response">Amen!</div>
                <div><em>(Stand)</em></div>
            </div>
        </div>
    </div>
</body>

</html>

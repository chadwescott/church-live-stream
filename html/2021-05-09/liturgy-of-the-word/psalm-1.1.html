<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsorial Psalm</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container bordered">
        <div class="header">
            <div class="heading">Responsorial Psalm</div>
            <div class="verse">Ps 98:1, 2-3, 3-4</div>
        </div>
        <div class="prayer">
            <p class="prayer__response">The Lord has revealed to the nations his saving power.</p>
            <div class="indent-even">
                <p>Sing to the LORD a new song,</p>
                <p>for he has done wondrous deeds;</p>
                <p>His right hand has won victory for him,</p>
                <p>his holy arm.</p>
            </div>
            <p class="prayer__response">The Lord has revealed to the nations his saving power.</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsorial Psalm</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="advent">
    <div class="container bordered-background">
        <div class="body left">
            <div class="prayer">
                <p>He has filled the hungry with good things,
                    and the rich he has sent away empty.
                    He has come to the help of his servant Israel
                    for he has remembered his promise of mercy,</p>
                <p class="prayer__response">My soul rejoices in my God.</p>
            </div>
        </div>
    </div>
</body>

</html>

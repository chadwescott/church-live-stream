<body class="advent">
    <div class="container bordered-background">
        <div class="body left">
            <div class="prayer">
                <p>As the earth brings forth its plants,
                    and a garden makes its growth spring up,
                    so will the Lord GOD make justice and praise
                    spring up before all the nations.</p>

                <p class="prayer__response">Thanks Be to God</p>
            </div>
        </div>
    </div>

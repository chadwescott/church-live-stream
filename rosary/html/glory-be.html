<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glory Be</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Glory Be</h1>
        </div>
        <div class="body left">
            <div class="prayer">
                <div class="prayer__voice">Glory be to the Father,
                    and to the Son,
                    and to the Holy Spirt.</div>
                <div class="prayer__response">As it was in the beginning,
                    is now, and ever shall be,
                    world without end.
                    Amen.</div>
                <div class="prayer__image"><img src="../images/trinity.png" /></div>
            </div>
        </div>
    </div>
</body>

</html>

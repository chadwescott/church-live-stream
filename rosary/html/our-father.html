<body>
    <div class="content">
        <div class="heading">
            <h1>Our Father</h1>
        </div>
        <div class="body left">
            <div class="prayer">
                <div class="prayer--voice">Our Father,
                    Who art in Heaven,
                    hallowed be Thy name;
                    Thy Kingdom come,
                    Thy will be done on earth as it is in Heaven.</div>
                <div class="prayer--response">Give us this day our daily bread;
                    and forgive us our trespasses as we forgive those who trespass against us;
                    and lead us not into temptation,
                    but deliver us from evil.</div>
            </div>

        </div>
    </div>

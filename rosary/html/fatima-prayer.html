<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatima Prayer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Fatima Prayer</h1>
        </div>
        <div class="body left">
            <div class="prayer">
                <div class="prayer__response">O my Jesus, forgive us our sins,
                    save us from the fires of hell;
                    lead all souls to Heaven,
                    especially those who have most need of your mercy.</div>
            </div>
        </div>
    </div>
</body>

</html>

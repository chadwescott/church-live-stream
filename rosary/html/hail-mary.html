<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hail Mary</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div class="heading">
            <h1>Hail Mary</h1>
        </div>
        <div class="body left">
            <div class="prayer">
                <div class="prayer__voice">Hail, Mary, full of grace,
                    the Lord is with thee.
                    Blessed art thou amongst women
                    and blessed is the fruit of thy womb, Jesus.
                </div>
                <div class="prayer__response">Holy Mary, Mother of God,
                    pray for us sinners,
                    now and at the hour of our death.
                    Amen.
                </div>
            </div>
            <div class="prayer__image">
                <img src="../images/our-lady-of-the-rosary.jpg" />
            </div>
        </div>
    </div>
</body>

</html>

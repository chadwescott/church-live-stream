<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostle's Creed</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Apostle's Creed</h1>
        </div>
        <div class="body left">
            <div class="prayer">
                <div class="prayer__response">I believe in the Holy Spirit,
                    the holy catholic Church,
                    the communion of saints,
                    the forgiveness of sins,
                    the resurrection of the body,
                    and life everlasting. Amen.</div>
                <div class="prayer__image"><img src="../images/apostles.jpg" /></div>
            </div>
        </div>
    </div>
</body>

</html>
